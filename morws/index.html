<html>
	<head>
		<meta charset = "utf-8">
		<title>3d map</title>
		<style>
			body { margin: 0; overflow-x: hidden;overflow-y: hidden;}
			canvas { width: 100%; height: 100%}
			#can{position: absolute;}
			#back{width: 100%; height: 100%;position: absolute;z-index: -1;}
		</style>
	</head>
	<body>
		<script id="fragShader" type="shader-code">
		uniform vec2 resolution;
		void main() {
			vec2 pos = gl_FragCoord.xy / resolution.xy;
		    gl_FragColor = vec4(1.0,pos.x,pos.y,1.0);
		}
		</script>
		<script src="js/three.js"></script>

		<script src="js/postprocessing/EffectComposer.js"></script>
		<script src="js/postprocessing/RenderPass.js"></script>
		<script src="js/postprocessing/ShaderPass.js"></script>
		<script src="js/postprocessing/SAOPass.js"></script>

		<script src="js/shaders/CopyShader.js"></script>
		<script src="js/shaders/SAOShader.js"></script>
		<script src="js/shaders/DepthLimitedBlurShader.js"></script>
		<script src="js/shaders/UnpackDepthRGBAShader.js"></script>

		<script src="js/loaders.js"></script>
		<script src="js/js.js"></script>
		<script src="js/weapons.js"></script>
		<script src="js/generator.js"></script>
		<script src="js/mapObjects.js"></script>
	</body>
</html>
