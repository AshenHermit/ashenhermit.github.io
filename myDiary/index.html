<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=1080, initial-scale=1">
	<title>my Diary</title>

	<script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
	<script src="https://unpkg.com/dropbox/dist/DropboxTeam-sdk.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
	<div class="circle" id="circle"></div>
	<canvas id="canvas"></canvas>

	<textarea id="edit-title" rows="1"></textarea>
	<textarea id="edit-description"></textarea>
	<textarea id="edit-tracks-embed" style="font-size: 12px;"></textarea>
	<input edit="text" id="accessToken" style="font-size: 12px;display: block;">
	<input edit="text" id="clientSecret" style="font-size: 12px;display: block;">
	<input edit="text" id="clientId" style="font-size: 12px;display: block;">
	<div class="button" onclick="addMemory();">add memory</div>

	<!-- <div class="save-error">ACCESS ERROR</div> -->

	<div class="memory" id="memory">
		<div class="title" id="title"></div>
		<div class="description" id="description"></div>
	</div>

	<div class="year-container">
		<div class="year" id="year">2020</div>
	</div>

	<div class="track-list-container">
		<div class="track-list" id="track-list"></div>
	</div>

	<script type="text/javascript" src="js.js"></script>

</body>
</html>
