<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=800, initial-scale=1">
	<title>My Diary</title>

	<script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
	<script src="https://unpkg.com/dropbox/dist/DropboxTeam-sdk.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
	<div class="circle" id="circle"></div>
	<canvas id="canvas"></canvas>

	<div class="button" onclick="editClick();">edit</div>

	<!-- <div class="save-error">ACCESS ERROR</div> -->

	<div class="memory" id="memory">
		<div class="title" id="title"></div>
		<div class="description" id="description"></div>
	</div>

	<div class="year-container">
		<div class="year" id="year">Year</div>
	</div>

	<div class="last-update">
		<div>последнее обновление:</div>
		<div id="last_update"></div>
	</div>
	
	<div id="edit_block" style="visibility: hidden;">

		<div class="label">title:</div>
		<textarea id="edit-title" rows="1"></textarea>

		<div class="label">description:</div>
		<textarea id="edit-description"></textarea>

		<div class="label">tracks embed:</div>
		<textarea id="edit-tracks-embed" style="font-size: 12px;"></textarea>

		<div class="label">access token:</div>
		<textarea id="edit-access-token" style="font-size: 12px; background-color: #181a1b;"></textarea>

		<div class="button" onclick="addMemory();">add memory</div>
		<div class="button" onclick="copyMemoryData();">copy data</div>
		<div class="button" onclick="clearFields();">clear fields</div>
		<div class="button" onclick="rewriteMemory();">rewrite memory</div>
		<div class="button" onclick="removeMemory();">del</div>
	</div>

	<div class="track-list-container">
		<div class="track-list" id="track-list"></div>
	</div>

	<script type="text/javascript" src="js.js"></script>

</body>
</html>
