		var story = `Кажется, нитка порвалась. Ты спокойно выдергиваешь со своей головы еще 46 таких метровых ниток и прикладываешь их к одной из цветущих на стене артерий. Розовая трубка привычно расслабляется и сбрасывает с себя немного засохшей плоти, давая своим сокам выступить наружу и впитать в себя тонкую прядь ниток. Твои раны на руках все еще спрятаны за нитками, а выступившая из трубки жидкость начала беззвучно наливаться кровью. 

"Н-не нервничай, я знаю, больно, но ты справишься. Наверное." - Безразлично произносишь ты. Тонкие, льющиеся из пещерки в дальней стене и простилающиеся вдоль стенеены, пальцы, с шершавым трением друг о друга, сдержанно покачивают влажную прядь, наматывая на каждую фалангу по одной нитке. Яркий холодный вид из огромной щели в стене ветрено окутывает твои мысли, наблюдая как ваш контакт прерывают ржавые обрывистые пальцы, нерешительно зашивающие приоткрытый бутон вашего дома изнутри.

Торопливый поток острых холодных комков сгущается в ветре, вызывая чувство усталой тревоги. Мягкий задумчивый иней на танцующих лепестках твоего цветка дышит морозными воспоминаниями, поглядывая на тебя из щели с теплой тоской и нетерпеливостью. Ты чувствуешь прикосновение тонких ниток, свисающих с оцепеневших прутьев на стене. Протягивая с шорохом вверх свою бесформенную руку, едва дотронувшись до ржавой трубки, твое тело дернулось, наблюдая за хаотичным подергиванием фаланг. Пальцы с ошеломленным скрипом растерянно бьются друг о друга, бьются о стену, об артерию. Озадаченный комок чего-то длинного и плотного неосознанно запутан в волосах.

У дальней стены комнаты, ты запрыгиваешь в уютную угловатую пещерку, облепленную плотными древесными щепками, лоскутками сухих листьев и прочей мертвой органикой. Свет из щели не доходит до этого места, но пещерка вечно освещена изнутри теплым беззаботным костром, тихо потрескивающим запахом сожженных мыслей. Бодрствующий огонь плотно сидит, занимая весь кусок пола под дальней стеной пещерки. Сгустки живого дыма раскрашивают воздух фрактальными узорами.

Каждый день за стеной этой пещерки слышно множество нечеловеческих звуков, тихого смеха, бесчувственного плача, забвенного пения, торопливого шепота, невозможно угадать что можно услышать завтра. Еще примерно 200 лет назад эту пещеру украшали салатовый мох, охраняющий сотни маленьких цветочков, светящаяся лоза и беззвучно пылающий мотылек. Здесь было просторнее, а теперешний тупик был лишь крохотным проходом в глубокую кладовку из бесчисленных механических сооружений и музыкальных инструментов, в которую из всех щелей, извиваясь в пыли, проникал свет. Из этой комнаты струилось, казалось бы, бесчисленное количество ступенек, лестниц, дверей, тоннелей, ведущих в ничуть не меньшие массивы уютных мест, наполненных люминесцирующей растительностью, источающих фантазию бесценной жизни и трепетных эмоций. Каждая из комнат успевала запечатлять твое сознание, перестраивая себя с каждым днем с разными формами, цветами, звуками, запахами.

Бьющийся в костре мотылек сжался в почку, ожидая твоего прикосновения. Ты медленно достаешь его из костра. Огонь погиб, но его веселые искры, стремясь вверх, осторожно зажгли часть потолка пещеры месте с корнями ржавых пальцев. Это плохой знак. А может и хороший. Ты не видишь в этом смысла. Тлеющие приросшие к полу кости и сухожилия разливаются в паутину из ватных прозрачных ракушек, мясистых меховых таблеток. Ты падаешь лицом в пепел и его песчинки жадно окутывают твою верхнюю опухоль в виде человеческой головы, застывая в безобразной структуре с писком тянущихся вверх узлов. Ты, надрываясь, давишь затылком на пепел, он неохотно прогибается, с визгом завивая свои петли в колья, пробивающие корни пальцев вросших в потолок. Разверстые столбы пепла бурят древесный потолок пещерки и уволакивают ввысь твое тряпичное тело по сырому бесформенному тоннелю, сквозь влажную пыль в глазах ты замечаешь как мимо пролетают тысячи морщинистых грибов, роющих себе норки в плоти твоего цветка, миллионы мертвых водяных крыс, зубчатых коленных чашечек.

Взъерошенная струя пепла швыряет твое тело в ловушку, из которой открывается великолепный вид на божественный внешний мир. Обычные ржавые пальцы, оказывается, окутывают не только твою родную комнатку. Неторопливо шевелясь внутри тебя эти черные металлические черви с диким хрустом ломают твою плотную структуру. Выдавливая густую массу жидкости из твоей оболочки на пол. Твое безнадежное предсмертное сопение проносится по гигантским пальцам, заставляя из начать соскабливать с себя твои порванные части тела. Твоя оболочка беззвучно ударяется о землю. 

Последние замеченные тобой события: глобальное разложение поверхности цветка, полет тонких отслаивающихся от пола черных волокон, окутывание разложившейся пыльцой снежинки, беззаботно странствующей по необъятному ветреному пространству. Снежинка с воплями мутирует в кровавое извилистое, трубчатое и неестественно изгибающиеся существо. Оно тяжело падает на разлагающийся цветок, свирепо бурля своей изможденной трубкой. Твой взгляд не успевает пересечься с его, как эта извивающаяся масса жадно ринулась к твоим останкам. Оно на всей скорости раздавливает комок твоих трубок, чудовищно визжа своими порами, успевает проколоть несколько черных органов. Оно заботливо сшивает каждый твой ошметок в один уродливый комок и пришивает к своей спине, с тошнотворным хоровом отверстий, уползает в тоннель.

Последние нервно смеющиеся в тебе мысли - "наконец свободен, желаю и ему так же быстро освободится".`
